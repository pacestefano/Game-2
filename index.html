<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei Quadrati</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="move-counter">
                <h2>Mosse: <span id="moves">0</span></h2>
            </div>
            <div id="timer">
                <h2>Timer: 00:00</h2>
            </div>
            <div id="min-moves">
                <h2>Numero minimo di mosse necessarie: 15</h2>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="win-message" class="hidden">
                <h2>Well done! Partita finita</h2>
            </div>
            <div id="timeout-message" class="hidden">
                <h2>Tempo esaurito, partita finita</h2>
            </div>
            <button id="new-game">Inizia nuova partita</button>
        </div>
        <div id="board-container">
            <div id="board">
                <div class="line vline-1"></div>
                <div class="line vline-2"></div>
                <div class="line vline-3"></div>
                <div class="line hline-1"></div>
                <div class="line hline-2"></div>
                <div class="line hline-3"></div>
            </div>
        </div>
    </div>
    <audio id="move-sound" src="move-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
